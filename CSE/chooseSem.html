<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDA College of Engineering - Semesters</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --button-text-color: #ffffff;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            padding: 20px;
            box-sizing: border-box;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin-bottom: 40px;
            color: var(--text-color);
            font-size: 32px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }
        
        .button {
            background-color: var(--primary-color);
            color: var(--button-text-color);
            border: none;
            padding: 20px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .button:nth-child(even) {
            background-color: var(--secondary-color);
        }
        
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .button:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }
            
            h1 {
                font-size: 28px;
                margin-bottom: 30px;
            }
            
            .button {
                font-size: 16px;
                padding: 15px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Semester</h1>
        <div class="buttons">
            <a href="#semester-1" class="button">1 Sem</a>
            <a href="#semester-2" class="button">2 Sem</a>
            <a href="./3Sem/view.html" class="button">3 Sem</a>
            <a href="#semester-4" class="button">4 Sem</a>
            <a href="#semester-5" class="button">5 Sem</a>
            <a href="#semester-6" class="button">6 Sem</a>
            <a href="#semester-7" class="button">7 Sem</a>
            <a href="#semester-8" class="button">8 Sem</a>
        </div>
    </div>
</body>
</html>
